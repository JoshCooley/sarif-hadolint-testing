---
on: pull_request

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3

      - uses: hadolint/hadolint-action@v3.0.0
        with:
          output-file: hadolint.sarif
          format: sarif

      - uses: github/codeql-action/upload-sarif@v2.1.37
        with:
          category: foobar
          sarif_file: hadolint.sarif
        if: failure()
